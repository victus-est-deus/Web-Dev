
<div  *ngFor="let product of products">
  <div *ngIf=" prd && prd.categories===product.categories">
      <app-product-item  [product]="product"></app-product-item>

          <a href="https://web.whatsapp.com/"><button type="button">
                  Share
              </button>
          </a>

          <app-product-alerts
              [product]="product"
              (notify)="onNotify()">
          </app-product-alerts>
  </div>
</div>
